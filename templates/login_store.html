<!DOCTYPE html>
<html>
	<head>
<script>
        function Valid()
{

    var Store = document.forms["login"]["store"];

    var Email = document.forms["login"]["email"];

    if (Store.value == "")
    {
        window.alert("Please enter your Store id");
        Store.focus();
        return false;
    }
    if (Email.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        Email.focus();
        return false;
    }

    if (Email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        Email.focus();
        return false;
    }

    if (Email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        Email.focus();
        return false;
    }

    return true;
}</script>

<body>
	<div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" name="login" class="signup-form" onsubmit="return Valid()" action="/verify_store">
                        <label class="loginhere">
                            <a href="/" class="loginhere-link"><font color=#1dc8cd><-Home</font></a>
                        </label>
                        <p class="form-title"><font color=#FF3B28>{{ msg }}</font></p>
                        <h2 class="form-title"><font color=#1dc8cd>Log in to account</font></h2>
                        <div class="form-group">
                            <label class="loginhere">Email Id</label>
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>

                        </div>
                        <div class="form-group">
                            <label class="loginhere">Password</label>
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login" style="background-color: #1dc8cd; color: white; cursor:pointer;"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Don't have an account ? <a href="/sign" class="loginhere-link"><font color=#1dc8cd>Get Started</font></a>
                    </p>
                </div>
            </div>
        </section>
