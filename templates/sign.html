<!DOCTYPE html>
<html>
	<head>
        <script>
function Valid()
{
    var Name = document.forms["signup_form"]["name"];
    var Store = document.forms["signup_form"]["store"];
    var Email = document.forms["signup_form"]["email"];
    var Password = document.forms["signup_form"]["password"];
    var re_Password = document.forms["signup_form"]["re_password"];
    var check_box = document.forms["signup_form"]["checkbox"]

    if (Name.value == "")
    {
        window.alert("Please enter your name.");
        Name.focus();
        return false;
    }

    if (Store.value == "")
    {
        window.alert("Please enter your Store id");
        Store.focus();
        return false;
    }

    if (Email.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        Email.focus();
        return false;
    }

    if (Email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        Email.focus();
        return false;
    }

    if (Email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        Email.focus();
        return false;
    }

    if (Password.value == "")
    {
        window.alert("Please enter your password");
        Password.focus();
        return false;
    }
    if (re_Password.value == "")
    {
        window.alert("Please confirm your password");
        re_Password.focus();
        return false;
    }
    if (re_Password.value != Password.value)
    {
        window.alert("Please enter the same password");
        re_Password.focus();
        return false;
    }
    if(check_box.checked == false)
    {
        window.alert('You must agree to the terms first');
        check_box.focus();
        return false;
    }



    return true;
}</script>

<body>
	<div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" name="signup_form" class="signup-form" action="/insert_store" autocomplete="off" onsubmit="return Valid()">
                        <label class="loginhere">
                            <a href="/" class="loginhere-link"><font color=#1dc8cd><-Home</font></a>
                        </label>
                        <p class="form-title"><font color=#FF3B28>{{ msg }}</font></p>
                        <h2 class="form-title"><font color=#1dc8cd>Create account</font></h2>
                        <div class="form-group">
                            <label class="loginhere">Name</label>
                            <input type="text" class="form-input" name="name" id="name"
                                   pattern="[a-zA-Z].{1,}"
                                   title="Invalid name"
                                   placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label class="loginhere">Store Id</label>
                            <input type="text" class="form-input" name="store" id="storeid"
                                   pattern="S[ABC][0-9].{0,}"
                                   title="Should be in a format -> S+type+store number"
                                   placeholder="Your Store id"/>
                        </div>
                        <div class="form-group">
                            <label class="loginhere">Email Id</label>
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <!--<div class="form-group">
                            <label class="loginhere">Your Role in company</label>
                            <div class="form-input">

                                <select name="Your role" id="role" class="form-input">
                                    <option>---Your Role---</option>
                                            <option>Store Head</option>
                                            <option>Department Head</option>
                                            <option>Consulting and Service firm</option>
                                            <option>Manufacturing/Production</option>
                                        </select>
                            </div>
                        </div> -->
                        <!--<div class="form-group">
                            <label class="loginhere">Store Number</label>
                            <input type="number" min="1" max="45" class="form-input" name="storenumber" id="storenumber" placeholder="Your Store number"/>
                        </div> -->
                        <!--<div class="form-group">
                            <label class="loginhere">Department Number</label>
                            <input type="number" min="1" max="99" class="form-input" name="deptnumber" id="deptnumber" placeholder="Your Department number"/>
                        </div> -->
                        <div class="form-group">
                            <label class="loginhere">Password</label>
                            <input type="text" class="form-input" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters required"
                                   id="password" placeholder="Password" autocomplete="off"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <label class="loginhere">Confirm pasword</label>
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" autocomplete="off"/>
                        </div>
                        <div class="form-group">

                            <input type="checkbox" name="checkbox" value="check" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service"><font color=#1dc8cd>Terms of service</font></a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="submit" style="background-color: #1dc8cd; color: white; cursor:pointer;"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="/login_store" class="loginhere-link"><font color=#1dc8cd>Login here</font></a>
                    </p>
                </div>
            </div>
        </section>
