    <script>
function Valid()
{
    var Name = document.forms["add-store-form"]["name"];
    var Store_id = document.forms["add-store-form"]["store_id"];

    if (Name.value == "")
    {
        window.alert("Please enter Store name.");
        Name.focus();
        return false;
    }

    if (Store_id.value == "0")
    {
        window.alert("Please enter Store id");
        Store_id.focus();
        return false;
    }
    return true;
}</script>
